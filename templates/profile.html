{% extends 'base.html' %}

{% block style %}
<style>
  
    .profile-card {
        background: white;
        border-radius: 15px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        padding: 20px;
        text-align: center;
        width: 350px;
        position: relative;
        margin:auto;
        margin-top: 100px;
        margin-bottom: 300px;
    }
    .profile-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid white;
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    }
    .profile-card h2 {
        margin-top: 40px;
        font-size: 20px;
    }
    .profile-card p {
        color: gray;
        font-size: 14px;
    }
    .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 15px;
    }
    .stats div {
        text-align: center;
    }
    .stats div span {
        font-weight: 600;
        display: block;
    }
    .btn {
        display: inline-block;
        background: #ff5e78;
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        text-decoration: none;
        margin-top: 15px;
    }
</style>
{% endblock %}


{% block main %}
<div class="profile-card">
    
    {% if user %}
    {% if user.gender == "female" %}
        <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Picture">
    {% else %}
        <img src="{{ url_for('static', filename='images/boy.png') }}" alt="Profile Picture">
    {% endif %}
    
    <h2>{{ user.username }}</h2>
    <p>{{ user.email }}</p>
{% else %}
    <p>User not found. Please <a href="{{ url_for('log_in') }}">log in</a>.</p>
{% endif %}

    
    

    
    <div class="stats">
        <div>
            <span>edit</span>
            
        </div>
    </div>
    <a href="#" class="btn">Show more</a>
</div>

{% endblock %}
